  priority: 110
  condition: "is_numeric(a) and is_numeric(b)"

- id: ARITH-CALC-SUB
  domain: arithmetic
  category: calculation
  pattern_before: "a - b"
  pattern_after: "c"
  description: "数値の減算"
  priority: 110
  condition: "is_numeric(a) and is_numeric(b)"

- id: ARITH-CALC-POW
